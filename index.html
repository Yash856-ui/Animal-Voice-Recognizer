
<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
  </head>

  <body>
     <div class="col-xs-12 header_div text-center">
       <h1>Sound controlled Animals</h1>
       <p>Note : Play different sounds of animals like bark , roar , meow , moo to make the animals dance</p>
     </div>
     <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();"> START </button>
      <h2 id="result_label">I can hear - </h2>
      <h3 id="result_confidence">Accuracy - </h3>
       <br>
       <img src="Dog.jpg" id="Dog" width="300" height="300">
       <img src="Cat.jpg" id="Cat" width="300" height="300">
       <img src="Cow.jpg" id="Cow" width="300" height="300">
       <img src="Lion.jpg" id="Lion" width="300" height="300">
     </center>
    </div>
    <div class="footer">
      Developed by - Yash
    </div>
<script src="main.js"></script>
  </body>
</html>
